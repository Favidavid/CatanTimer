<!DOCTYPE HTML>
<html>
	<head>
		<title>Catan Timer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="index.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="index.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="select-num-players">
			<h1>Select number of players</h1>
			<div class="options">
				<span data-id="3">3</span>
				<span data-id="4">4</span>
				<span data-id="5">5</span>
				<span data-id="6">6</span>
			</div>
		</div>
		<div class="set-colors" style="display: none;">
			<h1>Set colors and press Start</h1>
			<div class="player-list">
			</div>
			<div class="start-btn">Start</div>
			<!-- <button class="start">Start</button> -->
		</div>
		<div class="main-btn centered" style="display: none;">
			<h1 id="time">Ready?</h1>
			<h2 id="player">Player 1</h2>
		</div>
		<div class="player-color" style="display:none;"></div>
	</body>
</html>
